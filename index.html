<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <div class="fullForm">
    <form class="form">
        <h2 class="result age">Age Calculator</h2>
      <h4 class="notice">Enter Your Birth Date Below</h4>
      <input type="number" placeholder="Birth Day" id="birthDay" /><br>
      <input type="number" placeholder="Birth Month" id="birthMonth" /><br>
      <input type="number" placeholder="Birth Year" id="birthYear" /><br>
      <input onclick="ageCalculation()" type="button" value="Calculate" />
      <h4 class="result" id="showAge" style="color: green; font-weight: 600"></h4>
    </form>
    
</div>

    
    <script src="./output/script.js"></script>
  </body>
</html>
